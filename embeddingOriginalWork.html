<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Original Work</title>
</head>

<body>
    <div>
        <p>Youtube Iframe</p>
        <iframe name="Stanley, the king of top" width="560" height="315" src="https://www.youtube.com/embed/I3ZGKkjkxLU?start=180&mute=1&autoplay=1" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
        <p>Google Map Iframe</p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43106.06595003955!2d121.51325048598949!3d24.963929218438857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34680214383ee8df%3A0x39f7f845230d2aa1!2sSunshine%20Sports%20Park!5e0!3m2!1sen!2stw!4v1586396987620!5m2!1sen!2stw"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
    </div>
    <div>
        <p>Facebook Iframe</p>
        <iframe
            src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmlb%2Fvideos%2F2626196160836481%2F&show_text=0&width=476"
            width="476" height="476" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
            allowTransparency="true" allowFullScreen="true"></iframe>
    </div>
    <div>
        <p>Video</p>
        <video controls width="250">
            <source src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <p>Audio</p>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
    </div>

    <div>
        <p>Object</p>
        <object type="application/pdf" data="./object.pdf" width="250" height="200">
        </object>
    </div>

</body>

</html>
